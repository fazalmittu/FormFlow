<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload a Video</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-image: url('https://www.upscale.media/_next/static/media/hero-bg.3d07ec95.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        margin-bottom: 10px;
        font-size: 1.2em;
      }

      input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 1em;
      }

      button {
        padding: 10px 20px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background: #ff0000;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a Video</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" action="/upload" enctype="multipart/form-data">
        <label for="file">Choose a video file:</label>
        <input type="file" id="file" name="file" accept="video/*" required>
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
