<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: white;
            color: #2c2c2c;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: white;
            color: #2c2c2c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Video</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload">Choose file</label>
            <input id="file-upload" type="file" name="file">
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
