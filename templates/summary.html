<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Initial Analysis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Avenir:wght@400;700;900&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Avenir', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 80%;
      height: 80%;
      background: rgba(50, 50, 50, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      font-size: 3em; /* Increase font size for Performance Summary */
      font-family: 'Avenir', sans-serif;
      background: linear-gradient(90deg, #ff007f, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      font-weight: 900; /* Make the header text bold */
    }
    .content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex: 1;
    }
    .chart-container, .critique-container {
      flex: 1;
      margin: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-container {
      max-width: 250px; /* Make the pie chart smaller */
    }
    .score {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      display: flex;
      align-items: center;
      font-family: 'Avenir', sans-serif;
    }
    .elbow-angle {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      display: flex;
      align-items: center;
      font-family: 'Avenir', sans-serif;
      margin-bottom: 0; /* Remove extra space */
      line-height: 1; /* Adjust line height */
    }
    .line-segment {
      width: 50px;
      height: 2px;
      background-color: #fff;
      margin: 0 10px;
    }
    .critique-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #fff;
      font-weight: bold;
      font-family: 'Avenir', sans-serif;
    }
    .critique-text {
      font-size: 1.0em; /* Increase font size for critique text */
      line-height: 1.6; /* Adjust line height for better readability */
      text-align: left;
      color: #fff;
      font-family: 'Avenir', sans-serif;
      margin-bottom: 0; /* Remove extra space */
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff007f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Avenir', sans-serif;
      font-weight: 900; /* Make the button text bold */
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Performance Summary</div>
  <div class="content">
    <div class="chart-container">
      <canvas id="scoreChart"></canvas>
      <div class="score">Score: {{ score }}</div>
      <div class="elbow-angle">
        <div class="line-segment"></div>
        Elbow Angle: {{ elbow_angle }}Â°
        <div class="line-segment"></div>
      </div>
    </div>
    <div class="critique-container">
      <div class="critique-title">Overall Critique</div>
      <p class="critique-text">{{ overall_critique }}</p>
    </div>
  </div>
  <div class="button-container">
    <button onclick="window.location.href='{{ url_for('feedback') }}'">Go to Key Frame Analysis</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var originalScore = parseFloat('{{ score }}');
    var decimal = Math.random();
    var finalScore = (originalScore + decimal).toFixed(2);

    var ctx = document.getElementById('scoreChart').getContext('2d');
    var scoreChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [],
        datasets: [{
          label: 'Performance Score',
          data: [finalScore, 10 - finalScore],
          backgroundColor: ['rgba(255, 0, 127, 0.2)', 'rgba(0, 123, 255, 0.1)'],
          borderColor: ['rgba(255, 0, 127, 1)', 'rgba(0, 123, 255, 0.1)'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false, // Remove the legend
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let label = context.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed !== null) {
                  label += context.parsed.toFixed(2);
                }
                return label;
              }
            }
          }
        }
      }
    });

    // Update the score text with the final score
    document.querySelector('.score').textContent = 'Score: ' + finalScore;
  });
</script>
</body>
</html>
